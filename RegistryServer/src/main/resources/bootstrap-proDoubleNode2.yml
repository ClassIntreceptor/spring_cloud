

#配置双节点 主要使用在部署环境
spring:
  profiles:
    include: pro
  application:
    name: RegistryServer

#配置自身ip以及port
server:
  port: ${registry-server.node2.instance-port}

#配置注册中心
eureka:
  # 表明自己是服务端
  client:
    # 双节点注册中心
    serviceUrl:
      defaultZone: http://${registry-server.node1.instance-ip}:${registry-server.node1.instance-port}/eureka/

